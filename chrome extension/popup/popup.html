<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="extname"><b>News4You</b> for Chrome</div>
  <hr>
  <div id="error">
    <div>
      <img src="../assets/danger.png" alt="danger">
    </div>
    <div>
      &nbsp; Looks like this piece of information is fake, take a look at the following sources
    </div>
  </div>
  <div id="correct">
    <div>
      <img src="../assets/tick.png" alt="tick" width="18px">
    </div>
    <div>
      &nbsp; This information has been verified from our sources!
    </div>
  </div>
  <div id="newsHeading"></div>
  <script src="popup.js" type="text/javascript"></script>
</body>

</html>
